{% extends "base.html" %}
{% block content %}
<h2>ðŸ“¦ Product Inventory</h2>
<table class="table table-striped table-bordered table-dark">
    <thead>
        <tr>
            <th>SKU</th>
            <th>Name</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Restock</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.sku }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.stock }}</td>
            <td>
                <a href="/restock/{{ product.sku }}" class="btn btn-sm btn-success">Predict & Restock</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/add" class="btn btn-primary mt-3">Add New Product</a>
{% endblock %}
